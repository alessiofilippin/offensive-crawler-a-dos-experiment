name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag boringcrawler:$(date +%s)
    
    - name: Install Docker Scan
      run: apt-get -y update && apt-get -y install docker-scan-plugin
      
    - name: Run Docker Scan
      run: docker scan boringcrawler
      

