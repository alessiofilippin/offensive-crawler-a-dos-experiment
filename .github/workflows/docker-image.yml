name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag boringcrawler:latest
    
    - name: Container image scan
      uses: Azure/container-scan@v0.1
      with:
       image-name: boringcrawler:latest
      

